<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Bar</title>
</head>
<body>
    <nav class="header">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="links">
            <div class="link"><a href="#">Home</a></div>
            <div class="link"><a href="#">About</a></div>
            <div class="link"><a href="#">Products</a></div>
            <div class="link"><a href="#">Services</a></div>
            <div class="link"><a href="#">Contact Us</a></div>
            <button>Take a tour</button>
        </div>
    </nav>
    <section class="background">
       <div class="content">
        <small>Welcome to</small>
        <h1>Tigerbar <br>Home of fun...</h1>
        <button>See what you are missing</button>
       </div>
       <div class="sidebar">
        <img src="menu.png" class="menu">
        <div class="social-links">
            <img src="facebook.png">
            <img src="instagram.png">
            <img src="twitter.png">
        </div>
        <div class="useful-links">
            <img src="share.png">
            <img src="info.png">
        </div>
       </div>
    </section>
</body>
</html>
